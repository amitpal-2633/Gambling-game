<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div id="adminInfo"></div>
    <form id="setNumberForm">
        <label for="adminNumber">Set Number:</label>
        <input type="number" id="adminNumber" min="1" max="30" required>
        <button type="submit">Set Number</button>
    </form>
    <button id="logout">Logout</button>

    <h2>User Details</h2>
    <table id="userDetailsTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>role</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="userDetailsBody">
            <!-- User details will be populated here -->
        </tbody>
    </table>
</body>
</html>
